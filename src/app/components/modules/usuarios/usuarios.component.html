<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button
                            pButton
                            pRipple
                            label="New"
                            icon="pi pi-plus"
                            class="p-button-success mr-2"
                            (click)="openNew()"
                        ></button>
                        <button
                            pButton
                            pRipple
                            label="Delete"
                            icon="pi pi-trash"
                            class="p-button-danger"
                            (click)="deleteSelectedUsuarios()"
                            [disabled]="
                                !selectedUsuarios || !selectedUsuarios.length
                            "
                        ></button>
                    </div>
                </ng-template>

                <ng-template pTemplate="right">
                    <p-fileUpload
                        mode="basic"
                        accept="image/*"
                        [maxFileSize]="1000000"
                        label="Import"
                        chooseLabel="Import"
                        class="mr-2 inline-block"
                    ></p-fileUpload>
                    <button
                        pButton
                        pRipple
                        label="Export"
                        icon="pi pi-upload"
                        class="p-button-help"
                        (click)="dt.exportCSV()"
                    ></button>
                </ng-template>
            </p-toolbar>

            <p-table
                #dt
                [value]="usuarios"
                [columns]="cols"
                responsiveLayout="scroll"
                [rows]="20"
                [globalFilterFields]="['username', 'email', 'roles', 'enabled']"
                [rows]="20"
                [paginator]="true"
                [rowsPerPageOptions]="[20]"
                [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [(selection)]="selectedUsuarios"
                selectionMode="multiple"
                [rowHover]="true"
                dataKey="id"
            >
                <ng-template pTemplate="caption">
                    <div
                        class="
                            flex flex-column
                            md:flex-row
                            md:justify-content-between
                            md:align-items-center
                        "
                    >
                        <h5 class="m-0">Administrar Usuarios</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input
                                pInputText
                                type="text"
                                (input)="onGlobalFilter(dt, $event)"
                                placeholder="Search..."
                                class="w-full sm:w-auto"
                            />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th
                            *ngFor="let col of cols"
                            [pSortableColumn]="col.field"
                        >
                            {{ col.header }}
                            <p-sortIcon field="code"></p-sortIcon>
                        </th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-usuario>
                    <tr *ngFor="let usuarioRow of usuarios">
                        <td>
                            <p-tableCheckbox
                                [value]="usuarioRow"
                            ></p-tableCheckbox>
                        </td>
                        <td *ngFor="let col of cols">
                            {{ usuarioRow[col.field] }}
                        </td>
                        <td>
                            <div class="flex">
                                <button
                                    pButton
                                    pRipple
                                    icon="pi pi-pencil"
                                    class="
                                        p-button-rounded p-button-success
                                        mr-2
                                    "
                                    (click)="editUsuario(usuarioRow)"
                                ></button>
                                <button
                                    pButton
                                    pRipple
                                    icon="pi pi-trash"
                                    class="p-button-rounded p-button-warning"
                                    (click)="deleteUsuario(usuarioRow)"
                                ></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <p-dialog
            [(visible)]="usuarioDialog"
            [style]="{ width: '450px' }"
            header="Nuevo Usuario"
            [modal]="true"
            class="p-fluid"
        >
            <ng-template pTemplate="content">
                <img
                    [src]="'assets/demo/images/usuario/' + usuario.avatar"
                    [alt]="usuario.avatar"
                    width="150"
                    class="mt-0 mx-auto mb-5 block shadow-2"
                    *ngIf="usuario.avatar"
                />
                <div class="field">
                    <label for="username">Nombre de usuario</label>
                    <input
                        type="text"
                        pInputText
                        id="username"
                        [(ngModel)]="usuario.username"
                        required
                        autofocus
                        [ngClass]="{
                            'ng-invalid ng-dirty':
                                submitted && !usuario.username
                        }"
                    />
                    <small
                        class="ng-dirty ng-invalid"
                        *ngIf="submitted && !usuario.username"
                        >El nombre de usuario es requerido.</small
                    >
                </div>
                <div class="field">
                    <label for="email">E-mail</label>
                    <input type="text" pInputText id="email" required />
                    <small
                        class="ng-dirty ng-invalid"
                        *ngIf="submitted && !usuario.email"
                        >Email es requerido.</small
                    >
                </div>
                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" pInputText id="password" required />
                </div>

            <ng-template pTemplate="footer">
                <button

                    label="Cancel"

                    class="p-button-text"
                    (click)="hideDialog()"
                ></button>
                <button
