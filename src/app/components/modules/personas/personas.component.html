<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button
                            pButton
                            pRipple
                            label="New"
                            icon="pi pi-plus"
                            class="p-button-success mr-2"
                            (click)="openNew()"
                        ></button>
                        <button
                            pButton
                            pRipple
                            label="Delete"
                            icon="pi pi-trash"
                            class="p-button-danger"
                            (click)="deleteSelectedPersonas()"
                            [disabled]="
                                !selectedPersonas || !selectedPersonas.length
                            "
                        ></button>
                    </div>
                </ng-template>

                <!--ng-template pTemplate="right">
                    <p-fileUpload
                        mode="basic"
                        accept="image/*"
                        [maxFileSize]="1000000"
                        label="Import"
                        chooseLabel="Import"
                        class="mr-2 inline-block"
                    ></p-fileUpload>
                    <button
                        pButton
                        pRipple
                        label="Export"
                        icon="pi pi-upload"
                        class="p-button-help"
                        (click)="dt.exportCSV()"
                    ></button>
                </ng-template-->
            </p-toolbar>

            <p-table
                #dt
                [value]="personas"
                [columns]="cols"
                responsiveLayout="scroll"
                [rows]="20"
                [globalFilterFields]="[
                    'nombres',
                    'paterno',
                    'materno',
                    'numeroDocumento'
                ]"
                [paginator]="true"
                [rowsPerPageOptions]="[20]"
                [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [(selection)]="selectedPersonas"
                selectionMode="multiple"
                [rowHover]="true"
                dataKey="id"
            >
                <ng-template pTemplate="caption">
                    <div
                        class="
                            flex flex-column
                            md:flex-row
                            md:justify-content-between
                            md:align-items-center
                        "
                    >
                        <h5 class="m-0">Administrar Personas</h5>
                        <div class="flex flex-wrap">
                            <button
                                pButton
                                pRipple
                                icon="pi pi-refresh"
                                class="p-button-rounded p-button-info mr-2"
                                (click)="getPersonas()"
                            ></button>
                            <span class="block mt-2 md:mt-0 p-input-icon-left">
                                <i class="pi pi-search"></i>
                                <input
                                    pInputText
                                    type="text"
                                    (input)="onGlobalFilter(dt, $event)"
                                    placeholder="Search..."
                                    class="w-full sm:w-auto"
                                />
                            </span>
                        </div>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th
                            *ngFor="let col of cols"
                            [pSortableColumn]="col.field"
                        >
                            {{ col.header }}
                            <p-sortIcon field="code"></p-sortIcon>
                        </th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-persona>
                    <tr>
                        <td>
                            <p-tableCheckbox
                                [value]="persona"
                            ></p-tableCheckbox>
                        </td>
                        <td *ngFor="let col of cols">
                            <div
                                *ngIf="
                                    col.field == 'funcionario';
                                    else elseFuncField
                                "
                            >
                                <div
                                    *ngIf="
                                        persona.funcionarios.length > 0;
                                        else elseFuncExist
                                    "
                                >
                                    {{ persona.funcionarios[0].cargo }}
                                </div>
                                <ng-template #elseFuncExist>
                                    <button
                                        pButton
                                        pRipple
                                        icon="pi pi-plus"
                                        label="ASIGNAR"
                                        class="p-button p-button-success"
                                        (click)="onAsignarFuncionario(persona)"
                                    ></button>
                                </ng-template>
                            </div>
                            <ng-template #elseFuncField>
                                <span>{{ persona[col.field] }}</span>
                            </ng-template>
                        </td>
                        <td>
                            <div class="flex">
                                <button
                                    pButton
                                    pRipple
                                    icon="pi pi-pencil"
                                    class="
                                        p-button-rounded p-button-success
                                        mr-2
                                    "
                                    (click)="editPersona(persona)"
                                ></button>
                                <button
                                    pButton
                                    pRipple
                                    icon="pi pi-trash"
                                    class="p-button-rounded p-button-warning"
                                    (click)="deletePersona(persona)"
                                ></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <p-dialog
            [(visible)]="personaDialog"
            [style]="{ width: '450px' }"
            header="Nuevo Persona"
            [modal]="true"
            class="p-fluid"
        >
            <ng-template pTemplate="content">
                <!--div>
                    <input (change)="capturarFile($evento)" type="file" />
                </div-->
                <div class="field">
                    <label for="nombres">Nombres</label>
                    <input
                        type="text"
                        pInputText
                        id="nombres"
                        [(ngModel)]="persona.nombres"
                        required
                        autofocus
                        [ngClass]="{
                            'ng-invalid ng-dirty': submitted && !persona.nombres
                        }"
                    />
                    <small
                        class="ng-dirty ng-invalid"
                        *ngIf="submitted && !persona.nombres"
                        >El nombre de persona es requerido.</small
                    >
                </div>
                <div class="field">
                    <label for="paterno">Apellido paterno</label>
                    <input
                        type="text"
                        pInputText
                        id="paterno"
                        [(ngModel)]="persona.paterno"
                        required
                        autofocus
                        [ngClass]="{
                            'ng-invalid ng-dirty': submitted && !persona.paterno
                        }"
                    />
                </div>
                <div class="field">
                    <label for="materno">Apellido materno</label>
                    <input
                        type="text"
                        pInputText
                        id="materno"
                        [(ngModel)]="persona.materno"
                        required
                        autofocus
                        [ngClass]="{
                            'ng-invalid ng-dirty': submitted && !persona.materno
                        }"
                    />
                </div>
                <div class="field">
                    <label for="tipoDocumento">Tipo de documento</label>
                    <input
                        type="text"
                        pInputText
                        id="tipoDocumento"
                        [(ngModel)]="persona.tipoDocumento"
                        required
                        autofocus
                        [ngClass]="{
                            'ng-invalid ng-dirty':
                                submitted && !persona.tipoDocumento
                        }"
                    />
                </div>
                <div class="field">
                    <label for="numeroDocumento">Numero de documento</label>
                    <input
                        type="text"
                        pInputText
                        id="numeroDocumento"
                        [(ngModel)]="persona.numeroDocumento"
                        required
                        autofocus
                        [ngClass]="{
                            'ng-invalid ng-dirty':
                                submitted && !persona.numeroDocumento
                        }"
                    />
                </div>
                <div class="field">
                    <label for="correo">Correo electr√≥nico</label>
                    <input
                        type="email"
                        pInputText
                        id="correo"
                        [(ngModel)]="persona.correo"
                        required
                        autofocus
                        [ngClass]="{
                            'ng-invalid ng-dirty': submitted && !persona.correo
                        }"
                    />
                </div>

            <ng-template pTemplate="footer">
                <button
                    pButton
                    pRipple
                    label="Cancel"
                    icon="pi pi-times"
                    class="p-button-text"
                    (click)="hideDialog()"
                ></button>
                <button
                    pButton
                    pRipple
                    label="Save"
                    icon="pi pi-check"
                    class="p-button-text"
                    (click)="savePersona()"
                ></button>
            </ng-template>
        </p-dialog>
        <p-dialog
            [(visible)]="deletePersonaDialog"
            [style]="{ width: '450px' }"
            header="Eliminar persona"
            [modal]="true"
            class="p-fluid"
        >
            <ng-template pTemplate="content">
                <h6>Esta seguro de eliminar la persona?</h6>
            </ng-template>
            <ng-template pTemplate="footer">
                <button
                    pButton
                    pRipple
                    label="Cancelar"
                    icon="pi pi-times"
                    class="p-button-text"
                    (click)="cancelDelete()"
                ></button>
                <button
                    pButton
                    pRipple
                    label="Eliminar"
                    icon="pi pi-check"
                    class="p-button-text"
                    (click)="confirmDelete()"
                ></button>
            </ng-template>
        </p-dialog>

        <p-dialog
            [(visible)]="deletePersonasDialog"
            [style]="{ width: '450px' }"
            header="Eliminar personas"
            [modal]="true"
            class="p-fluid"
        >
            <ng-template pTemplate="content">
                <h6>Esta seguro de eliminar las personas seleccionadas?</h6>
            </ng-template>
            <ng-template pTemplate="footer">
                <button
                    pButton
                    pRipple
                    label="Cancelar"
                    icon="pi pi-times"
                    class="p-button-text"
                    (click)="deletePersonasDialog = false"
                ></button>
                <button
                    pButton
                    pRipple
                    label="Eliminar"
                    icon="pi pi-check"
                    class="p-button-text"
                    (click)="confirmDeleteSelected()"
                ></button>
            </ng-template>
        </p-dialog>
