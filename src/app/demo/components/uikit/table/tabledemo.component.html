<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>CARGO Y TIPO</h5>
            <p-table
                #dt1
                [value]="customers1"
                dataKey="id"
                [rows]="10"
                [loading]="loading"
                [rowHover]="true"
                styleClass="p-datatable-gridlines"
                [paginator]="true"
                [globalFilterFields]="[
                    'name',
                    'country.name',
                    'representative.name',
                    'status'
                ]"
                responsiveLayout="scroll"
            >
                <ng-template pTemplate="caption">
                    <div
                        class="
                            flex
                            justify-content-between
                            flex-column
                            sm:flex-row
                        "
                    >
                        <span class="p-input-icon-left mb-2">
                            <i class="pi pi-search"></i>
                            <input
                                pInputText
                                type="text"
                                #filter
                                (input)="onGlobalFilter(dt1, $event)"
                                placeholder="Search Keyword"
                                class="w-full"
                            />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>
                            <div
                                class="
                                    flex
                                    justify-content-between
                                    align-items-center
                                "
                            >
                                CI
                            </div>
                        </th>
                        <th>
                            <div
                                class="
                                    flex
                                    justify-content-between
                                    align-items-center
                                "
                            >
                                NOMBRE
                            </div>
                        </th>
                        <th>
                            <div
                                class="
                                    flex
                                    justify-content-between
                                    align-items-center
                                "
                            >
                                APELLIDO PATERNO
                            </div>
                        </th>
                        <th>
                            <div
                                class="
                                    flex
                                    justify-content-between
                                    align-items-center
                                "
                            >
                                APELLEDO MATERNO
                            </div>
                        </th>
                        <th>
                            <div
                                class="
                                    flex
                                    justify-content-between
                                    align-items-center
                                "
                            >
                                Date
                            </div>
                        </th>
                        <th>
                            <div
                                class="
                                    flex
                                    justify-content-between
                                    align-items-center
                                "
                            >
                                Email
                            </div>
                        </th>
                        <th>
                            <div
                                class="
                                    flex
                                    justify-content-between
                                    align-items-center
                                "
                            >
                                CARGO
                            </div>
                        </th>
                        <th>
                            <div
                                class="
                                    flex
                                    justify-content-between
                                    align-items-center
                                "
                            >
                                TIPO
                            </div>
                        </th>
                        <th style="width: 8rem">
                            <div
                                class="
                                    flex
                                    justify-content-between
                                    align-items-center
                                "
                            >
                                Tiquear
                                <p-columnFilter
                                    type="boolean"
                                    field="verified"
                                    display="menu"
                                ></p-columnFilter>
                            </div>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-customer>
                    <tr>
                        <td>85156592</td>
                        <td style="min-width: 12rem">
                            <img
                                [alt]="customer.representative.name"
                                src="assets/demo/images/avatar/{{
                                    customer.representative.image
                                }}"
                                width="32"
                                style="vertical-align: middle"
                            />
                            {{ customer.name }}
                        </td>
                        <td style="min-width: 12rem">Montero</td>
                        <td style="min-width: 14rem">
                            <span class="image-text ml-2">{{
                                customer.representative.name
                            }}</span>
                        </td>
                        <td style="min-width: 10rem">
                            {{ customer.date | date: "MM/dd/yyyy" }}
                        </td>
                        <td style="min-width: 10rem">olga@gmail.com</td>
                        <td style="min-width: 12rem">
                            <div class="field col-12 md:col-4">
                                <span class="p-float-label">
                                    <p-dropdown
                                        inputId="dropdown"
                                        optionLabel="name"
                                    ></p-dropdown>
                                    <label for="dropdown">cargo</label>
                                </span>
                            </div>
                        </td>
                        <td style="min-width: 12rem">
                            <div class="field col-12 md:col-4">
                                <span class="p-float-label">
                                    <p-dropdown
                                        inputId="dropdown"
                                        optionLabel="name"
                                    ></p-dropdown>
                                    <label for="dropdown">tipo</label>
                                </span>
                            </div>
                        </td>
                        <td class="text-center" style="min-width: 8rem">
                            <i
                                class="pi"
                                [ngClass]="{
                                    'true-icon pi-check-circle text-green-500':
                                        customer.verified,
                                    'false-icon pi-times-circle text-pink-500 ':
                                        !customer.verified
                                }"
                            ></i>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="7">No customers found.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="7">
                            Loading customers data. Please wait.
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
